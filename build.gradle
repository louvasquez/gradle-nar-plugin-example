

plugins {
    id 'io.github.lhotari.gradle-nar-plugin' version '0.5.1'
}
apply plugin: 'java'
apply plugin: 'groovy'
sourceCompatibility = 1.11
targetCompatibility = 1.11
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.apache.nifi:nifi-api:0.2.1'
    implementation 'org.apache.nifi:nifi-processor-utils:0.2.1'
    implementation 'org.codehaus.groovy:groovy-all:2.4.14'

    nar 'org.apache.nifi:nifi-standard-services-api-nar:1.15.2'
}
